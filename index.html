<body>
<center>
    <h3>Place Search Project</h3>
     
    <fieldset>

        Enter choice 1: <select name="nature" id="nature">

        Enter choice 2: <select name="transport" id="transport" >

        <!-- <input type="submit" name="submit" id="submit" onclick="getchoice()" value="Submit to Generate Place" >  -->

        <br><br>
    </fieldset>

<br><br><br>
    <fieldset id="imgSection">

        <h3>Image Generated Accourding to your choice:</h3>
            <img id="img" src="#" alt="image"  width="600">
